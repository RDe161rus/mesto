<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
  <script src="./script/script.js" defer></script>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo-header.svg" alt="Логотип_Место">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__profile-group">
            <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.jpg" alt="Жак-Ив Кусто">
            <div class="profile__profile-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__text">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <div class="elements__rectangle">
            <img class="element__mask-group" src="./images/dombay.jpg" alt="Домбай">
            <h2 class="element__title">Домбай</h2>
            <button class="element__group"></button>
          </div>
        </article>
        <article class="element">
          <div class="elements__rectangle">
            <img class="element__mask-group" src="./images/kamchatka.jpg" alt="Камчатка">
            <h2 class="element__title">Камчатка</h2>
            <button class="element__group"></button>
          </div>
        </article>
        <article class="element">
          <div class="elements__rectangle">
            <img class="element__mask-group" src="./images/komi.jpg" alt="Коми">
            <h2 class="element__title">Коми</h2>
            <button class="element__group"></button>
          </div>
        </article>
        <article class="element">
          <div class="elements__rectangle">
            <img class="element__mask-group" src="./images/karachay-cherkessia.jpg" alt="Карачаево-Черкесия">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__group"></button>
          </div>
        </article>
        <article class="element">
          <div class="elements__rectangle">
          <img class="element__mask-group" src="./images/baikal.jpg" alt="Байкал">
          <h2 class="element__title">Байкал</h2>
          <button class="element__group"></button>
          </div>
        </article>
        <article class="element">
          <div class="elements__rectangle"><img class="element__mask-group" src="./images/mount_elbrus.jpg" alt="Гора Эльбрус">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__group"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__title">&copy; 2020. Денис Растрепин</h2>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn"></button>
        <form class="popup__form">
          <h2 class="form__title">Редактировать профиль</h2>
          <div class="form__field">
            <input id="name-input" type="text" class="input input__name-input" />
          <div class="form__line"></div>
          </div>
          <div class="form__field">
            <input id="text-input" type="text" class="input input__text-input" />
          <div class="form__line"></div>
          </div>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
