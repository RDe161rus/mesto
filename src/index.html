<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Места России</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="Логотип" src="<%=require('./images/logo-header.svg')%>" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__profile-group">
            <img
              class="profile__avatar"
              src="#"
              alt="аватар"
            />
            <div class="profile__profile-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button id="opened-popup-btn" class="profile__edit-button" type="button"></button>
              <p class="profile__text">Исследователь океана</p>
            </div>
          </div>
          <button id="opened-add-button" class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <template id="template-element" class="template-element">
            <article class="element">
              <img class="element__img" src="#" alt="картинка" />
              <h2 class="element__title"></h2>
              <div class="like-counter">
                <button class="element__button" type="button"></button>
                <p class="like-counter__card">0</p>
              </div>
              <button class="element__button-del" type="button"></button>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">&copy; 2020. Денис Растрепин</p>
      </footer>
      <div id="edit-popup" class="popup">
        <div class="popup__container">
          <button id="close-popup-btn" class="popup__close-btn" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form id="edit-form" class="form" name="editProfile" autocomplete="off" novalidate>
            <fieldset class="form__fieldset">
              <input
                id="name-input"
                type="text"
                class="input"
                name="name"
                minlength="2"
                maxlength="40"
                placeholder="Ваше Имя"
                required
              />
              <span class="form__input-error name-input-error"></span>
              <input
                id="text-input"
                type="text"
                class="input"
                name="about"
                minlength="2"
                maxlength="200"
                placeholder="Ваша профессия"
                required
              />
              <span class="form__input-error text-input-error"></span>
            </fieldset>
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div id="item-popup" class="popup popup__item">
        <div class="popup__container">
          <button id="close-itemPopup-btn" class="popup__close-btn" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <form id="item-form" class="form" name="addCards" autocomplete="off" novalidate>
            <fieldset class="form__fieldset">
              <input
                id="name-item-input"
                type="text"
                class="input"
                name="name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error name-item-input-error"></span>
              <input
                id="text-item-input"
                type="url"
                class="input"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error text-item-input-error"></span>
            </fieldset>
            <button id="button-to-create" class="form__button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div id="avatar-popup" class="popup popup__avatar">
        <div class="popup__container">
          <button id="close-avatarPopup-btn" class="popup__close-btn" type="button"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form id="avatar-form" class="form" name="avatar" autocomplete="off" novalidate>
            <fieldset class="form__fieldset">
              <input
                id="avatar-input"
                type="url"
                class="input"
                name="avatar"
                placeholder="Ссылка на аватар"
                required
              />
              <span class="form__input-error avatar-input-error"></span>
            </fieldset>
            <button id="button-to-save" class="form__button form__button-save" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div id="confirm-popup" class="popup popup__confirm">
        <div class="popup__container popup__container_confirm">
          <button id="close-itemPopup-btn" class="popup__close-btn" type="button"></button>
          <h3 class="popup__title popup__title_confirm">Вы уверены?</h3>
          <form id="delete-form" class="form" name="avatar" autocomplete="off" novalidate>
            <button id="button-to-confirm" class="form__button" type="submit">Да</button>
          </form>
        </div>
      </div>
      <div id="figure-popup" class="popup popup_bg">
        <div class="popup__container-figure">
          <button id="popup-close-btn-figure" class="popup__close-btn" type="button"></button>
          <figure class="figure">
            <img class="figure__img" src="#" alt="картинка" />
            <figcaption class="figure__img-name"></figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
